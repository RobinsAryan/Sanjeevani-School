<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .retry-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .retry-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>No Internet Connection</h1>
        <p>It seems you are currently offline. Please check your internet connection and try again.</p>
        <button class="retry-button" onclick="retryConnection()">Retry</button>
    </div>

    <script>
        function retryConnection() {
            // You can implement code here to check the internet connection and retry any necessary actions.
            // For simplicity, this example only provides the button click event.
            alert("Retrying the connection...");
        }
    </script>
</body>

</html>
